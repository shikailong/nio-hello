<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-latest.js"></script>
    <script type="text/javascript" src="js/snowfall.jquery.js"></script>
    <script type="text/javascript" src="js/chat.util.js"></script>
</head>
<body>
    <div id="loginbox">
        <div style="width: 300px;margin: 200px auto;">
            欢迎进入
            <br/><br/>
            <input type="text" style="width: 180px;" placeholder="进入前请输入昵称" id="nickName" name="nickName">
            <input type="button" style="width: 50px" value="进入" onclick="CHAT.login()">
            <div id="error-msg" style="color: red;"></div>
        </div>
    </div>
    <div id="chatbox" style="display: none">
        <div style="background: #333;height: 28px;width: 100%;font-size: 12px;position: fixed;top: 0px;z-index: 1000;">
            <div style="line-height: 28px;color: #fff">
                <span style="text-align: left;margin-left: 10px;"></span>
                <span style="float: right;margin-right: 10px">
                    <span>当前在线<span id="onlinecount">0</span>人</span>
                    <span id="shownickname">匿名</span>
                    <a href="chat.html" onclick="CHAT.logout()" style="color: #fff">退出</a>
                </span>
            </div>
        </div>
        <div id="doc">
            <div id="chat">
                <div id="message" class="message">
                    <div id="onlinemsg" style="background: #EFEFF4;font-size: 12px;margin-top: 40px;" ></div>
                </div>
            </div>
            <form onsubmit="return false">
                <div class="tool-box">
                    <div class="face-box" id="face-box"></div>
                    <span class="face" onclick="CHAT.openFace();" title="选择表情"></span>

                    <span class="flower" onclick="CHAT.sendFlower()" title="送鲜花"></span>
                </div>

                <div class="input-box">
                    <div class="input" contenteditable="true" id="send-message"></div>
                    <div class="action">
                        <input type="button" class="button" id="mjr_send" onclick="CHAT.sendMsg()">
                    </div>
                </div>
                <div class="copyright"></div>
            </form>
        </div>
    </div>

</body>
</html>
